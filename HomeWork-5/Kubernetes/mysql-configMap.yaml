apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql
  labels:
    app: mysql
data:
  master.cnf: |
    # Apply this config only on the master.
    [mysqld]
    log-bin
    max_connections = 600
    innodb_buffer_pool_size = 805306368
  slave.cnf: |
    # Apply this config only on slaves.
    [mysqld]
    super-read-only
    max_connections = 600
    innodb_buffer_pool_size = 805306368
