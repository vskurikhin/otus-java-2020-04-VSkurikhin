<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link data-th-href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="row">
        <div id="title">"
            <h1>Архитектор высоких нагрузок. Задание 1 "Социальная сеть".</h1>
        </div>
        <h2 style="color: red">Возникла ошибка:</h2>
        <h3 style="color: red" th:text="${errorMessage}">Error message</h3>
    </div>

    <form sec:authorize="isAuthenticated()" class="form-application" method="post" action="/logout">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Logout</button>
    </form>
</div>
</body>
